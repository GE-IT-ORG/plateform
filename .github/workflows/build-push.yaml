name: Build and Push Docker Images
run-name: Triggered by ${{ github.actor }} on branch ${{ github.ref_name }}

on: [push, pull_request]

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    outputs:
      hex_tag: ${{ steps.generate.outputs.hex_tag }}
    steps:
      - name: Generate build tag
        id: generate
        run: echo "hex_tag=$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: generate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ankoayfeno/plateform:${{ needs.generate-tag.outputs.hex_tag }}
            ankoayfeno/plateform:latest
          build-args: ENVIRONMENT=prod
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: curl hook url
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}